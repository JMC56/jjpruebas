<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login de Usuario - JJ Chismes</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff6600); /* Fondo degradado de amarillo a naranja */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out; /* Animación de entrada */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
      color: #000;
      border-radius: 20px; /* Esquinas redondeadas */
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 300px; /* Ancho reducido */
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.05);
    }

    input {
      width: 100%;
      padding: 10px; /* Tamaño reducido */
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 15px; /* Esquinas redondeadas */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
    }

    input:focus {
      border-color: #ff6600; /* Color de borde al enfocar */
      outline: none;
      box-shadow: 0 0 5px #ff6600, 0 0 10px #ff6600;
    }

    button {
      background-color: #ff6600; /* Color del botón */
      color: white;
      padding: 10px; /* Tamaño reducido */
      border: none;
      border-radius: 15px; /* Esquinas redondeadas */
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 1;
    }

    button:hover {
      background-color: #e65c00; /* Color del botón al pasar el mouse */
    }

    h2 {
      margin-bottom: 20px;
      color: #ff6600; /* Color del título */
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2> Ingreso Usuario</h2>
    <form id="loginUsuarioForm">
      <input type="text" id="username" placeholder="Usuario" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDbp0nzU1Rt01Nar6on1YQqLFOxPDPxKzA",
      authDomain: "jj-chismes.firebaseapp.com",
      databaseURL: "https://jj-chismes-default-rtdb.firebaseio.com",
      projectId: "jj-chismes",
      storageBucket: "jj-chismes.firebasestorage.app",
      messagingSenderId: "893502208868",
      appId: "1:893502208868:web:2d484a975e174310205871"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Usuarios predefinidos
    const defaultUsers = [
      { username: 'admin', password: 'jjstudios2025' },
      { username: 'usuario2', password: 'contraseña2' },
      { username: 'usuario3', password: 'contraseña3' },
      { username: 'usuario4', password: 'contraseña4' },
      { username: 'usuario5', password: 'contraseña5' },
      { username: 'usuario6', password: 'contraseña6' },
      { username: 'usuario7', password: 'contraseña7' },
      { username: 'usuario8', password: 'contraseña8' },
      { username: 'usuario9', password: 'contraseña9' },
      { username: 'usuario10', password: 'contraseña10' }
    ];

    let currentUser  = null;

    const elements = {
      loginUsuarioForm: document.getElementById('loginUsuarioForm'),
      username: document.getElementById('username'),
      password: document.getElementById('password'),
    };

    function handleLogin(e) {
      e.preventDefault();
      const username = elements.username.value.trim();
      const password = elements.password.value.trim();

      if (!username || !password) {
        alert('Por favor completa todos los campos');
        return;
      }

      const match = defaultUsers.some(user => user.username === username && user.password === password);
      if (match) {
        currentUser  = username;
        window.location.href = 'principal.html'; // Redirigir a la página principal
      } else {
        alert('Credenciales inválidas');
      }
    }

    // Abrir el modal de inicio de sesión al cargar la página
    window.onload = function() {
      elements.loginUsuarioForm.reset(); // Limpiar el formulario
      elements.username.focus(); // Enfocar el campo de usuario
    };

    elements.loginUsuarioForm.addEventListener('submit', handleLogin);
  </script>
</body>
</html>
